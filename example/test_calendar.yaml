name: Test Calendar
timezone: America/Los_Angeles
# Include another list of events in with these.  Note you can also do
# this from the command line.
#include:
#  - other_calender.ics

events:
  - summary: Event of the Century
    begin: 2021-09-21 15:00:00         # uses default timezone above
    duration:
      minutes: 30
    description: |
      Meet the team on the northern side of the field.
    location: |
      Office 224, Monolith Bldg, Office Block C

  - summary: Half-an-hour meeting
    begin: 2021-09-23 15:00:00 -07:00  # explicit timezone offset
    end: 2021-09-23 15:30:00 -07:00    # explicit timezone offset

  - summary: Recurring event
    begin: 2022-02-21 15:00:00
    duration: {minutes: 60}
    repeat:
      interval:
        # seconds, minutes, hours, days, weeks, months, years
        weeks: 1
      until: 2022-12-31  # required

  # All-day event
  - summary: Earth Day
    begin: 2021-04-22
    url: https://earthday.org
    repeat:
      interval:
        # seconds, minutes, hours, days, weeks, months, years
        years: 1
      until: 2030-04-22

  # We can use a nice trick of YAML (anchors and references) to make a
  # series of events that have the same template and only a small
  # variation.
  # The & is the anchor: it identifies this mapping as 'template-name'
  - &template-name
    summary: Template event
    begin: 2022-02-21 14:00:00
    duration: {minutes: 60}
  # This uses the 'template-name' template, and then overrides certain
  # fields: in this case, the 'begin'.
  - <<: *template-name
    begin: 2022-02-28 14:00:00
